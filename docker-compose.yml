version: '3.8'

services:
  # AI Service
  ai-service:
    build: ./ai-service
    container_name: nivaran-ai-service
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models/best.pt
      - CONF_THRESHOLD=0.6
    volumes:
      - ./ai-service/models:/app/models:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - nivaran-network

  # Backend API
  backend:
    build: ./backend
    container_name: nivaran-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - AI_SERVICE_URL=http://ai-service:8000
    env_file:
      - ./backend/.env
    depends_on:
      ai-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - nivaran-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nivaran-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - ai-service
    restart: unless-stopped
    networks:
      - nivaran-network

  # Redis for caching (optional but recommended for production)
  redis:
    image: redis:7-alpine
    container_name: nivaran-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - nivaran-network

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: nivaran-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - nivaran-network

  # Log aggregation with Grafana (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: nivaran-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - nivaran-network

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  nivaran-network:
    driver: bridge