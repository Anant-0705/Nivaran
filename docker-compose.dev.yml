version: '3.8'

services:
  # AI Service
  ai-service:
    build: ./ai-service
    container_name: nivaran-ai-service-dev
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models/best.pt
      - CONF_THRESHOLD=0.6
    volumes:
      - ./ai-service:/app
      - ./ai-service/models:/app/models:ro
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - nivaran-network

  # Backend API
  backend:
    build: ./backend
    container_name: nivaran-backend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - AI_SERVICE_URL=http://ai-service:8000
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - ai-service
    restart: unless-stopped
    networks:
      - nivaran-network

  # Redis for development
  redis:
    image: redis:7-alpine
    container_name: nivaran-redis-dev
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - nivaran-network

networks:
  nivaran-network:
    driver: bridge