services:
  - type: web
    name: nivaran-ai-service
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: MODEL_PATH
        value: /opt/render/project/src/models/best.pt
      - key: CONF_THRESHOLD
        value: "0.6"
      - key: INTERNAL_API_KEY
        generateValue: true
      - key: PORT
        value: "10000"